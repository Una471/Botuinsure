<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotsuInsure Admin - PDF Parser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-container { padding: 40px 0; background: #f8f9fa; min-height: 100vh; }
        .upload-area { 
            border: 2px dashed #1e3c72; border-radius: 15px; padding: 40px; 
            text-align: center; background: white; transition: 0.3s; cursor: pointer;
        }
        .upload-area:hover { background: #eef2f7; }
        .data-card { margin-top: 30px; display: none; }
        .loading-spinner { display: none; margin: 20px 0; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-shield-alt"></i> BotsuInsure Admin</a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3><i class="fas fa-file-pdf text-danger"></i> Insurance PDF Parser</h3>
                            <p class="text-muted">Upload an insurance brochure to automatically extract product data.</p>
                            
                            <div class="upload-area" id="dropZone">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                <h5>Click or Drag PDF Here</h5>
                                <input type="file" id="pdfInput" hidden accept=".pdf">
                            </div>

                            <div class="loading-spinner text-center" id="loader">
                                <div class="spinner-border text-primary"></div>
                                <p class="mt-2">AI is reading the brochure... Please wait.</p>
                            </div>
                        </div>
                    </div>

                    <div class="card shadow-sm data-card" id="resultCard">
                        <div class="card-header bg-white">
                            <h5 class="mb-0">Review & Approve Extracted Data</h5>
                        </div>
                        <div class="card-body">
                            <form id="approvalForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Product Name</label>
                                        <input type="text" class="form-control" name="Name" id="f-name">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Category</label>
                                        <select class="form-select" name="Category" id="f-category">
                                            <option value="medical">Medical Aid</option>
                                            <option value="life">Life Insurance</option>
                                            <option value="funeral">Funeral Cover</option>
                                            <option value="health">Health Insurance</option>
                                            <option value="property">Property Insurance</option>
                                            <option value="liability">Liability</option>
                                            <option value="workers_compensation">Workers Comp</option>
                                        </select>
                                    </div>
                                    <div class="col-md-12">
                                        <label class="form-label">Company Name</label>
                                        <input type="text" class="form-control" name="Company Name" id="f-company">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Sum Assured</label>
                                        <input type="text" class="form-control" name="Sum Assured" id="f-sum">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Annual Limit</label>
                                        <input type="number" class="form-control" name="Annual Limit" id="f-limit">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Basic Price</label>
                                        <input type="number" class="form-control" name="Basic Price" id="f-price-b">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Standard Price</label>
                                        <input type="number" class="form-control" name="Standard Price" id="f-price-s">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Premium Price</label>
                                        <input type="number" class="form-control" name="Premium Price" id="f-price-p">
                                    </div>
                                    <div class="col-12">
                                        <label class="form-label">Key Features</label>
                                        <textarea class="form-control" name="Key Features" id="f-features" rows="3"></textarea>
                                    </div>
                                </div>
                                <hr>
                                <button type="submit" class="btn btn-success w-100 py-3">
                                    <i class="fas fa-check-circle"></i> Save and Approve to Airtable
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const pdfInput = document.getElementById('pdfInput');
        const loader = document.getElementById('loader');
        const resultCard = document.getElementById('resultCard');

        dropZone.onclick = () => pdfInput.click();

        pdfInput.onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            loader.style.display = 'block';
            resultCard.style.display = 'none';

            const reader = new FileReader();
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    const res = await fetch('/api/parse-insurance-pdf', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ content: base64, filename: file.name })
                    });
                    const result = await res.json();
                    if (result.success) {
                        populateForm(result.data);
                    } else {
                        alert('Failed to parse PDF. Try another file.');
                    }
                } catch (err) {
                    console.error(err);
                } finally {
                    loader.style.display = 'none';
                }
            };
            reader.readAsDataURL(file);
        };

        function populateForm(data) {
            document.getElementById('f-name').value = data.Name || '';
            document.getElementById('f-category').value = data.Category || 'medical';
            document.getElementById('f-company').value = data['Company Name'] || '';
            document.getElementById('f-sum').value = data['Sum Assured'] || '';
            document.getElementById('f-limit').value = data['Annual Limit'] || '';
            document.getElementById('f-price-b').value = data['Basic Price'] || '';
            document.getElementById('f-price-s').value = data['Standard Price'] || '';
            document.getElementById('f-price-p').value = data['Premium Price'] || '';
            document.getElementById('f-features').value = data['Key Features'] || '';
            resultCard.style.display = 'block';
        }

        document.getElementById('approvalForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Add fixed fields if needed
            data['ID'] = Date.now(); // Simple unique ID generator

            try {
                // Using credentials from your app-airtable.js
                const response = await fetch(`https://api.airtable.com/v0/appyCd1RKcaY8q1We/Products`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer pat3O0ibg4EKppGFd.404fe41eea77ee6e66e2d8e72179250447c20021f4aed351a51134c04d6a4cdb`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: data })
                });

                if (response.ok) {
                    alert('âœ… Product successfully added to Airtable!');
                    location.reload();
                } else {
                    const err = await response.json();
                    alert('Error saving to Airtable: ' + err.error.message);
                }
            } catch (err) {
                alert('Connection Error: ' + err.message);
            }
        };
    </script>
</body>
</html>
